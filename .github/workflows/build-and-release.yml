name: Build and Release Skills

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Override version (optional)'
        required: false
        type: string

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Set up Python
        run: |
          uv python install 3.12

      - name: Create virtual environment
        run: |
          uv venv

      - name: Create build directory
        run: |
          mkdir -p dist

      - name: Build all skill packages
        run: |
          OVERRIDE_VERSION="${{ github.event.inputs.version }}"
          
          echo "Building all skills..."
          if [ -n "$OVERRIDE_VERSION" ]; then
            echo "Using override version: $OVERRIDE_VERSION"
            uv run python scripts/build_skills.py --all --version "$OVERRIDE_VERSION" --output-dir dist
          else
            echo "Using independent versions from SKILL.md"
            uv run python scripts/build_skills.py --all --output-dir dist
          fi

      - name: List built packages
        run: |
          echo "Built packages:"
          ls -lh dist/*.skill 2>/dev/null || echo "No packages built"

      - name: Generate release notes
        run: |
          # 生成发布说明
          echo "## Skill Packages" > dist/release_notes.md
          echo "" >> dist/release_notes.md
          echo "Built packages:" >> dist/release_notes.md
          echo "" >> dist/release_notes.md
          
          for pkg in dist/*.skill; do
            if [ -f "$pkg" ]; then
              pkg_name=$(basename "$pkg")
              pkg_size=$(du -h "$pkg" | cut -f1)
              echo "- $pkg_name ($pkg_size)" >> dist/release_notes.md
            fi
          done
          
          echo "" >> dist/release_notes.md
          echo "## Changes" >> dist/release_notes.md
          echo "" >> dist/release_notes.md
          echo "See [CHANGELOG.md](CHANGELOG.md) for detailed changes." >> dist/release_notes.md

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.skill
          body_path: dist/release_notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: skill-packages
          path: dist/*.skill
          retention-days: 30
